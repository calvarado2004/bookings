{{template "admin" .}}

{{define "page-title"}}
    Reservations Calendar
{{end}}

{{define "content"}}
    <div class="col-md-12">
        <div class="text-center">
            <h3>{{index .StringMap "this_month"}} {{index .StringMap "this_month_year"}}</h3>

            <div class="float-start">
                <a class="btn btn-sm btn-outline-secondary" href="/bookings-admin/reservations/calendar?y={{index .StringMap "last_month_year"}}&m={{index .StringMap "last_month"}}">&lt;&lt</a>
            </div>
            <div class="float-end">
                <a class="btn btn-sm btn-outline-secondary" href="/bookings-admin/reservations/calendar?y={{index .StringMap "next_month_year"}}&m={{index .StringMap "next_month"}}">&gt;&gt</a>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
{{end}}
