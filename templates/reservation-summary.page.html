{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5"> Reservation Summary </h1>

            <hr>

            {{$res := index .Data "reservation"}}

            <table class="table table-striped">
                <thead>
                    <tbody>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>{{$res.FirstName}} {{$res.LastName}}</td>
                        </tr>
                        <tr>
                            <td>
                                Arrival:
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                Departure:
                            </td>
                            <td></td>
                        </tr>
                            <td>
                                Email:
                            </td>
                            <td>{{$res.Email}}</td>
                        <tr>
                            <td>
                                Phone:
                            </td>
                            <td>{{$res.Phone}}</td>
                        </tr>
                    </tbody>
                </thead>
            </table>


        </div>
    </div>
</div>

{{end}}
