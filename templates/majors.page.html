{{template "base" .}}

{{define "content"}}


<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

      <img src="/bookings/static/images/majors.jpg?tr=w-1,h-1:w-600,h-400" class="img-fluid img-thumbnail mx-auto d-block room-image lazy" alt="room image" alt="dominant color placeholder">

    </div>

  </div>

    <div class="row">

    <div class="row">
      <div class="col">
        <h1 class="text-center mt-4">Majors Suite.</h1>
        <h3 class="text-center mt-4">Incredible views of the lake on our Majors Suite locations.</h3>
      </div>
    </div>


    <div class="row">

      <div class="col text-center">

        <a id="check-availability-button" href="#!" class="btn btn-success">Check Availability</a>

      </div>
    </div>

  </div>

{{end}}

{{define "js"}}
<script>
  
    roomID = 2
    document.getElementById("check-availability-button").addEventListener("click", function() {
        let html = `
        <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation" >
          <div class="form-row">
            <div class="col">
              <div class="row row-cols-lg-auto g-3 align-items-center" id="reservation-dates-modal">
                <div class="col"> 
                  <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col"> 
                  <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `
        attention.custom({
            msg: html,
            title: "Choose your dates",
            willOpen: () => {
                const elem = document.getElementById("reservation-dates-modal");
                const rp = new DateRangePicker(elem, {
                    format: 'yyyy-mm-dd',
                    showOnFocus: true,
                    minDate: new Date(),

                })
            },
            didOpen: () => {
                document.getElementById('start').removeAttribute('disabled')
                document.getElementById('end').removeAttribute('disabled')
            },
            callback: function (result) {
                console.log("called");

                let form = document.getElementById("check-availability-form");
                let formData = new FormData(form);
                formData.append("csrf_token", "{{.CSRFToken}}");
                formData.append("room_id", roomID);
                console.log(formData);

                fetch('/bookings/availability-json', {
                    method: "post",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            attention.custom({
                                icon: 'success',
                                showConfirmButton: false,
                                msg: '<p>Room is available!</p>'
                                    + '<p><a href="/bookings/book-room?id='
                                    + data.room_id
                                    + '&s='
                                    + data.start_date
                                    + '&e='
                                    + data.end_date
                                    + '" class="btn btn-primary">'
                                    + 'Book now!</a></p>'
                            })
                        } else {
                            attention.error({
                                msg: "Room is not available",
                            })
                        }
                        console.log(data);
                    })
            }
        });  
    })
</script>
{{end}}
