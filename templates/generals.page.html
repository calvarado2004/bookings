{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

      <img src="/static/images/generals.png" class="img-fluid img-thumbnail mx-auto d-block room-image" alt="room image">

    </div>

  </div>

    <div class="row">

    <div class="row">
      <div class="col">
        <h1 class="text-center mt-4"> Welcome to Fort Golang Bed and Breakfast.</h1>
        <p>You will have an astonishing vacations here!</p>
      </div>
    </div>


    <div class="row">

      <div class="col text-center">

        <a id="check-availability-button" href="#!" class="btn btn-success">Check Availability</a>

      </div>
    </div>

  </div>

{{end}}

{{define "js"}}
  <script>
    document.getElementById("check-availability-button").addEventListener("click", function () {

    //notify("Success message", "success")
    //notifyModal("title", "<em>hello, world</em>", "success", "Confirmed")

    //attention.toast({msg: "Hello, world!", icon: "error"});

    //attention.success({msg: "Reservation confirmed!", title: "Reservation"});

    //attention.error({msg: "Oops!", title: "Reservation"});

    let html = `
      <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation" >
        <div class="form-row">
          <div class="col">
            <div class="row row-cols-lg-auto g-3 align-items-center" id="reservation-dates-modal">
              <div class="col"> 
                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
              </div>
              <div class="col"> 
                <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
      </form>
      `
    attention.custom({ 
      msg: html, 
      title: "Choose your dates",
      willOpen: () => {
                        const elem = document.getElementById("reservation-dates-modal");
                        const rp = new DateRangePicker(elem, {
                            format: 'dd/mm/yyyy',
                            showOnFocus: true,

                        })
      },
      didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled')
                        document.getElementById('end').removeAttribute('disabled')
      },
      callback: function(result) {
        console.log("called");

        let form = document.getElementById("check-availability-form");
        let formData = new FormData(form);
        formData.append("csrf_token", "{{.CSRFToken}}")

        fetch('/availability-json',{
          method: "post",
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
            console.log(data.ok);
            console.log(data.message);

          })
      } 
    });


  })

</script>
{{end}}
